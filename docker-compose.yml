  nginx:
    build:
      context: ./
      dockerfile: docker/nginx/Dockerfile
    container_name: nginx
    hostname: nginx.eks-work-app.local
    networks:
      br-eks-work-app: {}
networks:
  br-eks-work-app:
    driver: bridge
    name: br-eks-work-app
    external: true