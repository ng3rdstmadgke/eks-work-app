---
version: '3.2'
services:
  backend:
    build:
      context: ./
      dockerfile: docker/backend/Dockerfile
    container_name: backend
    hostname: backend.eks-work-app.local
    volumes:
      - type: bind
        source: ${HOST_PROJECT_ROOT}/backend
        target: /opt/app
    command: /usr/local/bin/entrypoint.sh --reload
    networks:
      br-eks-work-app: {}
